            <div class="post-content">
            <h3 id="Create-a-new-post"><a href="#Create-a-new-post" class="headerlink" title="Create a new post"></a>Create a new post</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">var arr = [1,3,54,67,87,34,54,33,23,54,23,2,2,1,5];</span><br><span class="line"></span><br><span class="line">function unique1(arr)&#123;</span><br><span class="line">	return Array.from(new Set(arr));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">console.log(unique1(arr));</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">var arr = [1,3,54,67,87,34,54,33,23,54,23,2,2,1,5];</span><br><span class="line"></span><br><span class="line">function unique2(arr)&#123;</span><br><span class="line">	var len = arr.length;</span><br><span class="line">	var res = [];</span><br><span class="line">	for(var i = 0; i&lt; len; i++ )&#123;</span><br><span class="line">		for(var j = i+1; j &lt; len ;j++)&#123;</span><br><span class="line">			if(arr[i] == arr[j])&#123;</span><br><span class="line">				j = ++i;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		res.push(arr[i]);</span><br><span class="line">	&#125;</span><br><span class="line">	return res;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">console.log(unique2(arr));</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">var arr = [1,3,54,67,87,34,54,33,23,54,23,2,2,1,5];</span><br><span class="line"></span><br><span class="line">function unique3(arr)&#123;</span><br><span class="line">	var len = arr.length;</span><br><span class="line">	var obj = &#123;&#125;;</span><br><span class="line">	var res = [];</span><br><span class="line">	for(var i = 0; i &lt; len; i++)&#123;</span><br><span class="line">		if(!obj[arr[i]])&#123;</span><br><span class="line">			obj[arr[i]] = 1;</span><br><span class="line">			res.push(arr[i]);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	return res;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">console.log(unique3(arr));</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">var arr = [1,3,54,67,87,34,54,33,23,54,23,2,2,1,5];</span><br><span class="line"></span><br><span class="line">function unique4(arr)&#123;</span><br><span class="line">	var len = arr.length;</span><br><span class="line">	for(var i = 0; i &lt; len; i++)&#123;</span><br><span class="line">		for(var j = i + 1; j &lt; len ; j ++)&#123;</span><br><span class="line">			if(arr[i] == arr[j])&#123;</span><br><span class="line">				arr.splice(j,1);</span><br><span class="line">				len -- ;</span><br><span class="line">				j--;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	return arr;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">console.log(unique4(arr));//占用内存高不推荐</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">var arr = [1,3,54,67,87,34,54,33,23,54,23,2,2,1,5];</span><br><span class="line"></span><br><span class="line">function unique5(arr)&#123;</span><br><span class="line">	var len = arr.length;</span><br><span class="line">	var res = [];</span><br><span class="line">	arr.forEach(function(v, i ,arr)&#123;</span><br><span class="line">		 var bool = arr.indexOf(v,i+1);  //从传入参数的下一个索引值开始寻找是否存在重复</span><br><span class="line">		  if(bool === -1)&#123;</span><br><span class="line">		   res.push(v);</span><br><span class="line">		  &#125;</span><br><span class="line">	&#125;)</span><br><span class="line">	return res;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">console.log(unique5(arr));</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">var arr = [1,3,54,67,87,34,54,33,23,54,23,2,2,1,5];</span><br><span class="line"></span><br><span class="line">function unique6(arr)&#123;</span><br><span class="line">	var len = arr.length;</span><br><span class="line">	arr.sort(function(a,b)&#123;  //对数组进行排序才能方便比较</span><br><span class="line">	  return a - b;</span><br><span class="line">	&#125;)</span><br><span class="line">	function loop(index)&#123;</span><br><span class="line">		if(index &gt;= 1)&#123;</span><br><span class="line">			if(arr[index] === arr[index-1])&#123;</span><br><span class="line">				arr.splice(index,1);</span><br><span class="line">			&#125;</span><br><span class="line">	   		loop(index - 1); //递归loop函数进行去重</span><br><span class="line">	  	&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	loop(len-1);</span><br><span class="line">	return arr;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">console.log(unique6(arr));</span><br></pre></td></tr></table></figure>
